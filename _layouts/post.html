---
layout: default
---

<div class="date">
  {{ page.date | date: "%Y-%m-%d" }}
</div>

<article class="post">
  <h1 class="post">{{ page.title }}</h1>
  
{% for tag in page.tags %}
  <a href="/tags/{{ tag }}" class="tags">{{ tag }}</a>
{% endfor %}
  
<div class="entry">
  {{ content }}
</div>

  {% include disqus.html %}
</article>
