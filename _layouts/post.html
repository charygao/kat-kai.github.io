---
layout: default
---



<article class="post">
  <div class="date">
    {{ page.date | date: "%Y-%m-%d" }}
  </div>
  
  <h1 class="post">{{ page.title }}</h1>
  
{% for tag in page.tags %}
  <a href="/tags/{{ tag }}" class="tags">{{ tag }}</a>
{% endfor %}
  
<div class="entry">
  {{ content }}
</div>
  {% if page.mode == "test" %}{% include sns_share.html %}{% endif %}
  <br>
  {% include disqus.html %}
</article>
