    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html | strip_newlines | truncate: 100 }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html | strip_newlines | truncate: 100  }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@katkai3" />
    <meta name="twitter:title" content="{{ page.title }}" />
    {% if page.outline %}<meta name="twitter:description" content="{{ page.outline }}" />{% endif %}
    {% if page.cardImage %}<meta name="twitter:image" content="{{ page.cardImage }}" />
    {% else %}<meta name="twitter:image" content="https://kat-kai.github.io/images/ic.png" />
    {% endif %}
    {% endif %}
